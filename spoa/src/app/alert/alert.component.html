<style type="text/css"> 
a{text-decoration: none; color: #eee; display: block;}  
    .button{width: 200px; height: 50px; border-radius: 20px; text-align:center;line-height: 50px;}  
    .callout_button{background:#FF5B5B;margin:0 auto; }  
    .callout_button:hover{background: red;}  
    .close_button{background:#363636;margin:0 auto;}  
    .close_button:hover{background: black;} 
    .mask{width: 100%;height: 100%;background:#000;position: absolute;top: 0px;left:0px;right:0px;bottom:0px;opacity: 0.4;z-index: 8000; display: block;-moz-user-select: none; -webkit-user-select: none;}  
    .dialog{width: 380px;left:35%;top:20%;background:#fff; position: absolute;z-index: 9000;padding-bottom: 10px; display: block;-moz-user-select: none; -webkit-user-select: none;}  
    .dialog_head{width: 100%;height:50px;background:#4B4B4B;text-align: center;line-height: 50px;color: #eee; cursor: move;}  
    .dialog_content{width: 100%;height:300px;}      
    </style>      
    <div *ngIf="this.display" id="mask" class="mask"></div>  
    <div *ngIf="this.display" class="dialog" id="dialog">  
        <div class="dialog_head" id="move_part">可拖拽部分</div>  
        <!-- 编辑 -->
        <div class="dialog_content" *ngIf="this.content">{{this.content}}</div>  
        <!-- 结束编辑 -->
        <div class="button close_button" id="close"><a href="javascript:void(0);" (click) ="close()">点我关闭对话框</a>  
        </div>  
    </div>
